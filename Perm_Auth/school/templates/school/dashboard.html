<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>

  <h4>Welcome Dashboard {{user}}</h4> 
  
  {% if perms.school.delete_blog %}
  <input type="button" value="Delete"><br><br>
  {% else %}
  <h3>No Delete Permission </h3>
  {% endif %}

  {% if perms.school.add_blog %}
  <input type="button" value="add"><br><br>
  {% else %}
  <h3>No add Permission </h3>
  {% endif %}
   
  <a href="{% url 'logout' %}">Logout</a><br><br>
  
  
</body>
</html>
