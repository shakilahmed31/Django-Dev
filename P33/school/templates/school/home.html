<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
<style>
table,td,tr{

  border:1px solid black;
}
</style>

</head>
<h2>Student Information</h2>
<body>
<table>
<td>ID</td>
<td>Center Name</td>
<td>City</td>
<td>Name</td>
<td>Roll</td>

  {% for st in stud %}
  <tr>
  <td>{{st.id}}</td>
  <td>{{st.cname}}</td>
  <td>{{st.city}}</td>
  <td>{{st.name}}</td>
  <td>{{st.roll}}</td>
  </tr>
  {% endfor %}
  </table>
  <h2>Examcenter Information</h2>
<body>
<table>
<td>ID</td>
<td>Center Name</td>
<td>City</td>

  {% for ex in exud %}
  <tr>
  <td>{{ex.id}}</td>
  <td>{{ex.cname}}</td>
  <td>{{ex.city}}</td>
  
  </tr>
  {% endfor %}
  </table>
</body>

</html>
