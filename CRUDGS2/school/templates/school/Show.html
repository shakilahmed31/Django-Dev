<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
</head>
<style>
  table,
  td,
  tr {
    border: 1px solid black;
  }
</style>
<body>
  <h3>This is Homepage</h3>
  <table>
    <td>ID</td>
    <td>Name</td>
    <td>Roll</td>
    <td>Email</td>
    
    {% for st in disp%}<tr>
      <td>{{st.id}}</td>
      <td>{{st.name}}</td>
      <td>{{st.roll}}</td>
      <td>{{st.email}}</td>
      <td><a href="{% url 'del' st.id %}">Delete</a></td>
      <td><a href="{% url 'update' st.id %}">Update</a></td>
    </tr>
    {% endfor %}
  </table>
  <a href="/add/">Add</a>
  
</body>

</html>
